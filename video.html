<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
    <header>
        <!-- nav bar -->
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h2>Audio & Video</h2>
        <!-- audio video tag use করতে গেলে controls দেওয়া ভূল করা যাবে না। -->
        <audio src="./assets/media/ton.mp3" controls></audio>
        <video src="./assets/media/video.mp4" width="400" controls></video>
        <!-- google video -->
        <iframe width="400" height="315" src="https://www.youtube.com/embed/RzFHDgyhMTs?si=jOCI8pDKjg5eF5ue"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <!-- video tag এর ক্ষেত্রে এই ভাবে use  করা হয়। -->
        <video width="400" controls>
            <source src="./assets/media/video.mp4">
        </video>
    </div>
</body>

</html>
