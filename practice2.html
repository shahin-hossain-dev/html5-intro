<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Story Telling Website</h2>
    </header>
    <form>
        <label for="story"> <span>Tell Your Story In the Box:</span> <br>
            <textarea name="story" id="story" cols="30" rows="10"></textarea>
        </label>
        <br><br>
        <label for="student-rate"> <span>Student Rate:</span>
            <select name="rate" id="student-rate">
                <option value="excellent">Excellent</option>
                <option value="great">Great</option>
                <option value="better">Better</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
            </select>
        </label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
